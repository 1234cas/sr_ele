<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>


  <style type="text/css">
    .parallaxParent {
      height: 100vh;
      overflow: hidden;
    }

    .parallaxParent>* {
      height: 200%;
      position: relative;
      top: -100%;
    }
  </style>
</head>

<body>

  <div class="spacer s0"></div>
  <div id="parallax1" class="parallaxParent">
    <div style="background-image: url(https://i0.hdslb.com/bfs/article/175e4efc64ff9cf1160b3c53ada6f3eb5cf6faf2.jpg);">
    </div>
  </div>
  <div class="spacer s1">
    <div class="box2 blue">
      <p>Content 1</p>
      <a href="#" class="viewsource">view source</a>
    </div>
  </div>
  <div class="spacer s0"></div>
  <div id="parallax2" class="parallaxParent">
    <div style="background-image: url(https://i0.hdslb.com/bfs/article/77fd86eaf20fb96a4a383770e50a4e51a667217a.jpg);">
    </div>
  </div>
  <div class="spacer s1">
    <div class="box2 blue">
      <p>Content 2</p>
      <a href="#" class="viewsource">view source</a>
    </div>
  </div>
  <div class="spacer s0"></div>
  <div id="parallax3" class="parallaxParent">
    <div style="background-image: url(https://i0.hdslb.com/bfs/article/175e4efc64ff9cf1160b3c53ada6f3eb5cf6faf2.jpg);">

    </div>
    <div class="spacer s2"></div>
</body>
<script>
  // init controller
  var controller = new ScrollMagic.Controller({ globalSceneOptions: { triggerHook: "onEnter", duration: "200%" } });

  // build scenes
  new ScrollMagic.Scene({ triggerElement: "#parallax1" })
    .setTween(gsap.to("#parallax1 > div", { y: "80%", ease: 'none' }))
    .addIndicators('animation.gsap')
    .addTo(controller);

  new ScrollMagic.Scene({ triggerElement: "#parallax2" })
    .setTween(timelineMax.to("#parallax2 > div", { y: "80%", ease: 'none' }))
    .addIndicators()
    .addTo(controller);

  new ScrollMagic.Scene({ triggerElement: "#parallax3" })
    .setTween(timelineMax.to("#parallax3 > div", { y: "80%", ease: 'none' }))
    .addIndicators()
    .addTo(controller);
</script>

</html>
